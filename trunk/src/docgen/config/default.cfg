(options
  (graph
    (imageFormat PDF)
    (depth -1)
    (nodeColor tomato)
    (cyclicNodeColor red)
    (unlocatableNodeColor gray)
    (clusterColor blue)
    (includeUnlocatableModules false)
    (highlightCyclicEdges true)
    (highlightCyclicVertices true)
    (groupByPackageNames true)
    (groupByFullPackageName false)
  )
  (listing
    (literateStyle true)
    (enableListings true)
  )
  (templates
    (title "Test project")
    (versionString 1.0)
    (copyright "(C) Me!")
    (paperSize a4paper)
    (shortFileNames false)
    (templateStyle default)
  )
  (parser
    (importPaths)
    (rootPaths)
    (strRegexps)
    (commentFormat Doxygen)
  )
  (outputFormats LaTeX)
  (outputDir tmp/)
)
