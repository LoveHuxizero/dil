(options
  (graph
    (imageFormat PNG)
    (depth -1)
    (nodeColor white)
    (cyclicNodeColor tomato)
    (unlocatableNodeColor gray)
    (depColor black)
    (cyclicDepColor red)
    (publicDepColor blue)
    (clusterColor blue)
    (includeUnlocatableModules false)
    (highlightCyclicEdges true)
    (highlightCyclicVertices true)
    (groupByPackageNames true)
    (groupByFullPackageName false)
  )
  (listing
    (literateStyle true)
    (enableListings true)
  )
  (templates
    (title "Test project")
    (versionString 1.0)
    (copyright "Crashtest dummy")
    (paperSize a4paper)
    (shortFileNames false)
    (templateStyle default)
  )
  (parser
    (importPaths)
    (rootPaths)
    (strRegexps)
    (commentFormat Doxygen)
    (depth -1)
  )
  (outputFormats LaTeX HTML PlainText)
  (outputDir tmp/)
)
